<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>말롱이</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff6f0;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #ffebcc;
      image-rendering: auto;
      width: 100%;
      height: auto;
      max-width: 480px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const Drinkmilk_baby = new Image();
    Drinkmilk_baby.src = "Drinkmilk_baby.png";

    const Drinkmilk_mom = new Image();
    Drinkmilk_mom.src = "Drinkmilk_mom.png";

    const milk = {
      x: 140,
      y: 400,
      w: 40,
      h: 40,
      isPonging: false
    };

    const apples = [];
    let gameOver = false;
    let score = 0;
    let lives = 3;
    let pongZone = { y: 360, h: 20 };

    const mom = {
      x: -60,
      y: pongZone.y,
      w: 60,
      h: 40,
      vx: 25,
      active: false
    };

    function resetGame() {
      apples.length = 0;
      score = 0;
      lives = 3;
      gameOver = false;
      milk.y = 400;
      milk.isPonging = false;
      mom.active = false;
      mom.x = -60;
    }

    function spawnApple() {
      const isGood = Math.random() < 0.4;
      const speed = 1 + Math.random() * 2;
      apples.push({
        x: 150,
        y: 0,
        w: 20,
        h: 20,
        speed,
        ponged: false,
        type: isGood ? "good" : "bad"
      });
    }

    function update() {
      if (gameOver) return;
      if (Math.random() < 0.02) spawnApple();

      for (let apple of apples) {
        apple.y += apple.speed;
      }

      if (mom.active) {
        mom.x += mom.vx;
        if (mom.x > canvas.width) {
          mom.active = false;
          mom.x = -60;
        }
      }

      apples.forEach((apple, index) => {
        if (
          milk.isPonging &&
          !apple.ponged &&
          apple.y + apple.h > pongZone.y &&
          apple.y < pongZone.y + pongZone.h
        ) {
          apple.speed = -2;
          apple.ponged = true;
          if (apple.type === "bad") {
            score++;
          }
        }

        if (
          apple.type === "good" &&
          !apple.ponged &&
          apple.y + apple.h > milk.y &&
          apple.y < milk.y + milk.h &&
          apple.x + apple.w > milk.x &&
          apple.x < milk.x + milk.w
        ) {
          apple.ponged = true;
          score++;
          apples.splice(index, 1);
        } else if (
          apple.type === "bad" &&
          !apple.ponged &&
          apple.y + apple.h > milk.y &&
          apple.y < milk.y + milk.h &&
          apple.x + apple.w > milk.x &&
          apple.x < milk.x + milk.w
        ) {
          apple.ponged = true;
          lives--;
          if (lives <= 0) gameOver = true;
          apples.splice(index, 1);
        } else if (apple.y > canvas.height || apple.y + apple.h < 0) {
          apples.splice(index, 1);
        }
      });

      if (milk.isPonging) milk.isPonging = false;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffebcc";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (Drinkmilk_baby.complete) {
        ctx.drawImage(Drinkmilk_baby, milk.x, milk.y, milk.w, milk.h);
      } else {
        ctx.fillStyle = milk.isPonging ? "#cceeff" : "#ffffff";
        ctx.fillRect(milk.x, milk.y, milk.w, milk.h);
      }

      for (let apple of apples) {
        ctx.fillStyle = apple.type === "good" ? "#66cc66" : "#ff4d4d";
        ctx.fillRect(apple.x, apple.y, apple.w, apple.h);
      }

      if (mom.active) {
        if (Drinkmilk_mom.complete) {
          ctx.drawImage(Drinkmilk_mom, mom.x, mom.y, mom.w, mom.h);
        } else {
          ctx.fillStyle = "#ff99cc";
          ctx.fillRect(mom.x, mom.y, mom.w, mom.h);
        }
      }

      ctx.fillStyle = "#333";
      ctx.font = "14px monospace";
      ctx.fillText(`Score: ${score}`, 10, 20);
      ctx.fillText(`Lives: ${lives}`, 10, 40);

      if (gameOver) {
        ctx.fillStyle = "#d32f2f";
        ctx.font = "16px monospace";
        ctx.fillText("GAME OVER", 100, 220);
        ctx.fillText("Tap to retry", 90, 240);
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function handlePong() {
      if (gameOver) {
        resetGame();
      } else {
        milk.isPonging = true;
        mom.active = true;
        mom.x = -60;
      }
    }

    canvas.addEventListener("mousedown", handlePong);
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      handlePong();
    }, { passive: false });

    gameLoop();
  </script>
</body>
</html>
